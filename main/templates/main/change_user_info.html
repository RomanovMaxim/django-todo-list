{% extends "layout/basic.html" %}

{% block title %}Правка личных данных{% endblock %}

{% block content %}
  <section class="content">
    <h2>Правка личных данных пользователя {{ user.username }}</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit">Сохранить</button>
    </form>
  </section>
{% endblock %}
