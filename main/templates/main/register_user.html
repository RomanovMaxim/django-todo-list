{% extends "layout/basic.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <section class="content">
    <h2>Регистрация нового пользователя</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit">Зарегистрироваться</button>
    </form>
  </section>
{% endblock %}
