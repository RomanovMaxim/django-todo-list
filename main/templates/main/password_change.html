{% extends "layout/basic.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
  <section class="content">
    <h2>Смена пароля пользователя {{ user.username }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Сменить пароль</button>
    </form>
  </section>
{% endblock %}
