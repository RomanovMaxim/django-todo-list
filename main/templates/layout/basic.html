{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=l, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static '/main/reset.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/main/style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8ea35f8850.js" crossorigin="anonymous"></script>
    <title>{% block title %}Главная{% endblock %} - Список дел</title>
  </head>
  <body id="root">
    <header>
      <nav id="navbar">
        <a id="link-main-page" href="{% url 'main:index' %}" title="На главную"><i class="far fa-list-alt fa-2x"></i></a>
        {% if user.is_authenticated %}
          <div class="dropdown">
            <a class="btn dropdown-toggle" href="#" role="button"
               id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{ user.username }}
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="{% url 'main:index' %}">Moй список дел</a>
              <a class="dropdown-item" href="{% url 'main:profile_change' %}">Изменить личные данные</a>
              <a class="dropdown-item" href="{% url 'main:password_change' %}">Изменить пароль</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'main:logout' %}">Bыйти</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'main:profile_delete' %}">Удалить</a>
            </div>
          </div>
        {% else %}
          <a id="link-login-page" href="{% url 'main:login' %}">Войти</a>
        {% endif %}
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <p>&copy; Романов М.Н., 2020 г.</p>
    </footer>

  </body>
</html>
